<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="botoes-controle">
        <button id="botao-fechar" aria-label="Fechar">&times;</button>
      </div>
      <div class="content">
        <h1>Insta Downloader</h1>
        <div class="input-group">
          <input type="text" id="url-input" placeholder="Cole a URL do vídeo do Instagram">
        </div>
        <div class="format-selection">
          <label>
            <input type="radio" name="format" value="video" checked> Vídeo
          </label>
          <label>
            <input type="radio" name="format" value="audio"> Áudio
          </label>
        </div>
        <div class="button-group">
          <button id="select-directory" class="cyber-button">Selecionar diretório</button>
          <button id="download-button" class="cyber-button">Download</button>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="status-container">
          <p id="status"></p>
        </div>
        <div class="creator-info">
          <div class="creator-content">
            <p>Criado por: Lairton</p>
            <a href="#" id="github-link" title="Perfil do GitHub">
              <svg height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true" class="github-icon">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
